<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Point Roulette</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app" aria-labelledby="roulette-title">
    <nav class="app__nav" aria-label="Site navigation">
      <a class="app__home-link" href="../..">‚Üê Discovering Tennis</a>
    </nav>
    <header class="app__header">
      <h1 id="roulette-title">Point Roulette</h1>
      <p class="app__subtitle">Tap the wheel to set the tone for your next rally.</p>
    </header>

    <section class="roulette" aria-live="polite">
      <div class="roulette__wheel-container">
        <div class="roulette__pointer" aria-hidden="true"></div>
        <div class="roulette__wheel" role="img" aria-label="Tennis roulette wheel">
          <div class="roulette__marker" aria-hidden="true"></div>
          <div class="roulette__ball" aria-hidden="true"></div>
        </div>
      </div>
    </section>

    <button id="spin-button" class="roulette__button" type="button">
      Start
    </button>

    <p id="roulette-status" class="roulette__status" role="status">
      Waiting for your serve.
    </p>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
